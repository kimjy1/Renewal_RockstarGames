<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
  <title>Sub Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/sub.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id="wrap">

    <!-- 헤더(로고, 메뉴바) -->
    <header>

      <div id="logo">
        <img src="img/logo.png" alt="" class="home">
      </div>

      <div class="headertitle">
        <h3>Rockstar Games</h3>
      </div>

      <div class="mobile">
        <img src="img/menu1.png" alt="">
      </div>

      <ul id="headernav">
        <li>뉴스와이어</li>
        <li>게임</li>
        <li>동영상</li>
        <li>다운로드</li>
        <li>지원</li>
        <li>Social Club</li>
        <li>Launcher</li>
        <li>Store</li>
      </ul>

      <div class="loginbox">
        <span class="login">로그인</span>
        <span class="login signup">회원가입</span>
      </div>

      <div class="laptop">
        <span id="laptopmenu">Menu</span>
      </div>
    </header>

    

    <!-- 게임소개 컨텐츠 밑 풋터 -->
    <footer>
      <div class="footerbox">

        <ul id="foottop">
          <li>Contact</li>
          <li>채용</li>
          <li>구독하기</li>
        </ul>

        <img src="img/logo.png" alt="" id="footerlogo">

        <div class="footerinfo">
          <ol>
            <li>기업</li>
            <li>개인 정보 보호 정책</li>
            <li>Cookies</li>
            <li>법률 관련</li>
            <li>내 정보 판매 안 함</li>
          </ol>
          <div class="iconbox">
            <img src="img/footer_icon1.png" alt="">
            <img src="img/footer_icon2.png" alt="">
            <img src="img/footer_icon3.png" alt="">
            <img src="img/footer_icon4.png" alt="">
            <img src="img/footer_icon5.png" alt="">
          </div>
        </div>

        <div id="companyinfo">
          <span class="infobox">Rockstar Games</span>
          <ul id="affiliate">
            <li>New York</li>
            <li>London</li>
            <li>Paris</li>
            <li>Bogotá</li>
          </ul>
          <span class="infobox">MCMXCVIII</span>
        </div>

      </div>
    </footer>
  </div>

  <script type="text/javascript" src="script/main.js" defer></script>

</body>

</html>
